<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "bigContainer">
      <div class = "title">
        <h1 class="titletext">The Wisdom Of Rock Paper Scissors </h1>
        <p id='quoteBox'>Make a choice, start the game</p>
      </div>
      <div class = "scoreContainer">
        <div class = "playerScore">
          <p>Player Score:</p>
          <p class="pScoreOutput"></p>
        </div>
        <div class = "computerScore">
          <p>Computer Score:</p>
          <p class = "cScoreOutput"></p>
        </div>
      </div>
      <div class = "buttonContainer">
        <div class="rock">
          <button class = "rockbutton" ><img src="rock.png" alt ="picture of a fist making rock symbol"></button>
        </div>
        <div class = "paper">
          <button class="paperbutton"><img src="paper.png" alt="picture of hand making paper symbol"></button>
        </div>
        <div class = "scissors">
          <button class="scissorbutton"><img src="scissors.png" alt="picture of hand making scissor symbol"></button>
        </div>
      </div>
    <div class = "choiceContainer">
      <div class = "playerChoice">
        <p>P:</p>
        <div class = "playerChoicePic"></div>
      </div>
      <div class = "computerChoice">
        <p>C:</p>
        <div class = "computerChoicePic"></div>
      </div>
    </div>
  </div>  
</div>
	<script src="rps.js"></script>
  </body>
</html>
